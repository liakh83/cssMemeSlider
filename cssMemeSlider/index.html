<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Meme Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="btn" id="btn1" checked />
      <input type="radio" name="btn" id="btn2" />
      <input type="radio" name="btn" id="btn3" />
      <input type="radio" name="btn" id="btn4" />

      <div class="container">
        <div class="slider-line">
          <div class="slide"><img src="./images/cat.jpg" alt="cat" /></div>
          <div class="slide">
            <img src="./images/meerkat.jpg" alt="meerkat" />
          </div>
          <div class="slide">
            <img src="./images/photographer.jpg" alt="photographer" />
          </div>
          <div class="slide"><img src="./images/women.jpg" alt="women" /></div>
        </div>
      </div>
      <div class="sidebar-wrapper">
        <div class="text-wrapper">
          <div class="text-content">
            <div class="text">What you are looking at</div>
            <div class="text">The best team in the world</div>
            <div class="text">I'm watching you</div>
            <div class="text">Everything will be fine</div>
          </div>
        </div>
        <div class="sidebar">
          <label for="btn1" class="button"><span class="b1"></span></label>
          <label for="btn2" class="button"><span class="b2"></span></label>
          <label for="btn3" class="button"><span class="b3"></span></label>
          <label for="btn4" class="button"><span class="b4"></span ></label>
        </div>
      </div>
    </div>
  </body>
